<!DOCTYPE html>
<html>
<head>
<title>Job Posting Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Job Posting Admin Panel</h1>
<form action="add_job.php" method="post" enctype="multipart/form-data">
  <input type="text" name="job_title" placeholder="Job Title">
  <input type="file" name="image" placeholder="Image">
  <input type="text" name="description" placeholder="Description">
  <input type="date" name="date_posted" placeholder="Date Posted">
  <input type="text" name="category" placeholder="Category">
  <input type="text" name="newspaper" placeholder="Newspaper">
  <input type="text" name="jobs_education" placeholder="Jobs Education">
  <input type="text" name="location" placeholder="Location">
  <input type="text" name="organization" placeholder="Organization">
  <input type="text" name="job_industry" placeholder="Job Industry">
  <input type="text" name="job_type" placeholder="Job Type">
  <input type="text" name="job_experience" placeholder="Job Experience">
  <input type="date" name="expected_last_date" placeholder="Expected Last Date">
  <input type="submit" value="Add Job">
</form>
</body>
</html>
